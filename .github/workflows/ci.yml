---
name: ci
on: push

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: pip install pipenv
      - run: pipenv install --dev -v
      - run: pytest
      - run: mypy .
